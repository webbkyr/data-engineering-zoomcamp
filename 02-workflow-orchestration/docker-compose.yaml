services:
  pgdatabase:
    image: postgres:18
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ny_taxi
    volumes:
      - "ny_taxi_postgres_data:/var/lib/postgresql:rw"
    ports:
      - "5432:5432"
  pgadmin: # when registering a new service, the name field is the name of the db (in this case ny_taxi)
    depends_on:
      pgdatabase:
        condition: service_started
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    volumes:
      - "pgadmin_data:/var/lib/pgadmin"
    ports:
      - "8085:80"
  # stores kestra data about our workflows and kestra metadata
  kestra_postgres:
    image: postgres:18
    volumes:
      - kestra_postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10
  # container for kestra
  kestra:
      image: kestra/kestra:v1.1
      pull_policy: always
      # Note that this setup with a root user is intended for development purpose.
      # Our base image runs without root, but the Docker Compose implementation needs root to access the Docker socket
      # To run Kestra in a rootless mode in production, see: https://kestra.io/docs/installation/podman-compose
      user: "root"
      command: server standalone
      volumes:
        - kestra_data:/app/storage
        - /var/run/docker.sock:/var/run/docker.sock
        - /tmp/kestra-wd:/tmp/kestra-wd
      environment:
        KESTRA_CONFIGURATION: |
          datasources:
            postgres:
              url: jdbc:postgresql://kestra_postgres:5432/kestra
              driverClassName: org.postgresql.Driver
              username: kestra
              password: k3str4
          kestra:
            server:
              basicAuth:
                username: "admin@kestra.io" # it must be a valid email address
                password: Admin1234
            repository:
              type: postgres
            storage:
              type: local
              local:
                basePath: "/app/storage"
            queue:
              type: postgres
            tasks:
              tmpDir:
                path: /tmp/kestra-wd/tmp
            url: http://localhost:8080/
      ports:
        - "8080:8080"
        - "8081:8081"
      depends_on:
        kestra_postgres:
          condition: service_started
    

volumes:
# Stores data in the db 
# The local volume driver is Docker's default driver for creating volumes on the host machine where Docker is running
# local is used by default
  ny_taxi_postgres_data:
  pgadmin_data:
  kestra_postgres_data:
  kestra_data:
