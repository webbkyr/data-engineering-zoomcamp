id: 02_python
namespace: zoomcamp

description: |
  This flow will:
  1. install the pip package in a Docker container
  2. use kestra's Python library to generate outputs (# of downloads of the Kestra Docker image)
     and metrics (duration of the script).

inputs:
  - id: image_name
    type: STRING
    defaults: kestra/kestra

tasks:
  - id: collect_stats
    type: io.kestra.plugin.scripts.python.Script
    taskRunner:
      type: io.kestra.plugin.scripts.runner.docker.Docker
    containerImage: python:slim
    dependencies:
      - requests
      - kestra
    script: |
      from kestra import Kestra
      import requests
      def get_docker_image_downloads(image_name: str = {{ inputs.image_name }}):
          """Queries the Docker Hub API to get the number of downloads for a specific Docker image."""
          url = f"https://hub.docker.com/v2/repositories/{image_name}/"
          response = requests.get(url)
          data = response.json()
          downloads = data.get('pull_count', 'Not available')
          return downloads
      downloads = get_docker_image_downloads()
      outputs = {
          'downloads': downloads
      }
      Kestra.outputs(outputs)
